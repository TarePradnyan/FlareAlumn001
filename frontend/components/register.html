<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alumni Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 md:p-12 space-y-10">
    <div class="text-center">
      <div class="mx-auto w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mb-4 shadow-lg">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m1 0A9 9 0 1117 9h-1a8 8 0 00-8-8v1a9 9 0 019 9v1z"/></svg>
      </div>
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-1">Join AlumniConnect</h1>
      <p class="text-gray-600 text-base">Create your account and connect with your alumni network</p>
    </div>
    <form method="POST" action="/register" class="space-y-10">

      <!-- Personal Info -->
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-gray-700 mb-2">Personal Information</h2>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input name="name" id="name" required type="text" placeholder="Your full name" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition"/>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
          <input name="email" id="email" required type="email" placeholder="you@email.com" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition"/>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input name="password" id="password" required type="password" placeholder="Enter password" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
          </div>
          <div>
            <label for="repassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
            <input name="repassword" id="repassword" required type="password" placeholder="Confirm password" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
          </div>
        </div>
      </div>

      <!-- Academic Info -->
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-gray-700 mb-2">Academic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department *</label>
            <select name="department" id="department" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition">
              <option disabled selected value="">Select Department</option>
              <option>Computer Science</option>
              <option>Business Administrator</option>
              <option>Engineer</option>
              <option>Medical</option>
              <option>Finance</option>
            </select>
          </div>
          <div>
            <label for="graduation_year" class="block text-sm font-medium text-gray-700 mb-1">Graduation Year *</label>
            <select name="graduation_year" id="graduation_year" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition">
              <option value="" disabled selected>Select Year</option>
              <option>2025</option><option>2024</option><option>2023</option><option>2022</option>
              <option>2021</option><option>2020</option><option>2019</option><option>2018</option>
              <option>2017</option><option>2016</option><option>2015</option><option>2014</option>
              <option>2013</option><option>2012</option><option>2011</option><option>2010</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Professional Info -->
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-gray-700 mb-2">Professional Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="current_role" class="block text-sm font-medium text-gray-700 mb-1">Current Role *</label>
            <input name="current_role" id="current_role" required type="text" placeholder="Role (e.g. Engineer)" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
          </div>
          <div>
            <label for="current_company" class="block text-sm font-medium text-gray-700 mb-1">Current Company *</label>
            <input name="current_company" id="current_company" required type="text" placeholder="Company" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
          </div>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
          <input name="location" id="location" required type="text" placeholder="City, Country" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
        </div>
        <div>
          <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry *</label>
          <select name="industry" id="industry" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition">
            <option value="" disabled selected>Select Industry</option>
            <option>Technology</option>
            <option>HealthCare</option>
            <option>Marketing</option>
            <option>Finance</option>
          </select>
        </div>
        <div>
          <label for="linkedin_url" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn URL</label>
          <input name="linkedin_url" id="linkedin_url" type="url" placeholder="https://linkedin.com/in/yourprofile" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 transition"/>
        </div>
      </div>

      <!-- Interests -->
      <div class="space-y-3">
        <h2 class="text-xl font-bold text-gray-700 mb-2">Interests & Participation</h2>
        <span class="text-gray-600 text-sm">I'm interested in: (Select all that apply)</span>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Mentoring" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Mentoring</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Networking" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Networking</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Events" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Events</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Donations" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Donations</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Volunteering" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Volunteering</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="interests" value="Recruiting" class="h-4 w-4 text-blue-600 border-gray-300 rounded"/>
            <span class="text-sm text-gray-700">Recruiting</span>
          </label>
        </div>
      </div>

      <button type="submit" class="mt-5 w-full py-4 font-extrabold text-white text-lg rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition-shadow shadow-lg">
        Create Account
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-base">
      Already have an account?
      <a href="/login" class="text-blue-600 font-semibold hover:underline">Sign in here</a>
    </p>
  </div>

  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const repassword = document.getElementById('repassword').value;
    if (password !== repassword) {
      e.preventDefault();
      alert('Passwords do not match.');
      document.getElementById('repassword').focus();
    }
  });
</script>
</body>
</html>
